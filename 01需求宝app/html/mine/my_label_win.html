<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
	<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
	<title>我的标签</title>
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/meui.css" />
  <link rel="stylesheet" type="text/css" href="../../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../../css/labelList.css" />
</head>
<body>
  <header id="header" class="labelList_header meui_border_b_1">
    <div class="meui_flex_wrap header">
      <img tapmode onclick="api.closeWin()" class="user-header" src="../../image/label/back.png" alt="" />
      <div class="search-btn meui_flex_con meui_flex_wrap">
        标签
      </div>
      <div class="msg-btn" onclick="fnOpenModify()">
        编辑
      </div>
    </div>
  </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/mapi.js"></script>
<script type="text/javascript" src="../../script/flexible.js"></script>
<script type="text/javascript">
	apiready = function() {
		//fnRefreshOpen();
        fnBackListener(fnBack)
        var header = $api.byId('header');
        fnSysHeaderStyleById();
        var headerH = $api.offset(header).h+1;
		api.openFrame({
			name: 'my_label_frame',
			url: 'my_label_frame.html',
			rect: {
				x: 0,
				y: headerH,
				w: 'auto',
				h: 'auto'
			},
			bounces: true
		})
	};
  function fnOpenModify() {
    fnOpenWin("modify_label_list",'../label/');
  }
</script>
</html>
