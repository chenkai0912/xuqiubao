<script type="text/javascript">
	apiready = function() {
    var header = $api.byId('header');
    fnSysHeaderStyle()
		fnOpenremPaFrame();
	};
	function fnOpenremPaFrame() {
		api.openFrame({
		    name: 'view_members',
		    url: 'view_members.html',
		    rect: {
		        x: 0,
		        y: $api.dom('header').offsetHeight + 1,
		        w: 'auto',
		        h: 'auto'
		    },
		    pageParam: {
		        name: 'test'
		    },
		    bounces: true,
		    bgColor: 'rgba(0,0,0,0)',
		    vScrollBarEnabled: true,
		    hScrollBarEnabled: true
		});

	}
